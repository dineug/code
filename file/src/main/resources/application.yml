########## default ##########
spring:
  profiles:
    active: local
  http:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB

server:
  port: 8080
  context-path: /

logging:
  level:
    com.dineug.file: off

#jdlab config
jdlab:
  env: ${spring.profiles.active}
  azure:
    blob: 이름
    key: DefaultEndpointsProtocol=https;AccountName=이름;AccountKey=키
  

